<div class="scene-container">
  <canvas #rendererCanvas></canvas>

  <div class="atm-overlay-container" *ngIf="isInterfaceActive">
    
    <div class="atm-screen-interface">
      
      <h2 class="atm-title">Bienvenido a HashBank</h2>
      
      <div class="atm-buttons-grid">
        <button class="atm-btn">Ingresar</button>
        <button class="atm-btn">Retirar</button>
        <button class="atm-btn">Consultar</button>
        <button class="atm-btn atm-btn-exit" (click)="exitAtm()">Salir</button>
      </div>

    </div>
  </div>
</div>
